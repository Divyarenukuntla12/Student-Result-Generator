<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Result Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 15px;
    }

    .container {
      max-width: 680px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .student-info {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .student-info input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    .subject-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="text"], input[type="number"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      transition: 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    button {
      padding: 12px 20px;
      margin: 10px 5px 0 0;
      background-color: #007bff;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 25px;
      background-color: #f4f9ff;
      padding: 20px;
      border-left: 5px solid #007bff;
      border-radius: 10px;
    }

    .result h3 {
      margin-bottom: 15px;
      color: #007bff;
      font-size: 1.3em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .report-card table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .report-card th, .report-card td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 1em;
    }

    .report-card th {
      background-color: #e3f2fd;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .subject-row, .student-info {
        flex-direction: column;
      }
    }

    @media print {
      button, input, .subject-row, .student-info {
        display: none !important;
      }

      .container {
        box-shadow: none;
        border: none;
      }

      body {
        background: white;
        padding: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Student Result Generator</h1>

    <div class="student-info">
      <input type="text" id="institution-name" placeholder="Institution Name" />
      <input type="text" id="student-name" placeholder="Student Name" />
      <input type="text" id="roll-number" placeholder="Roll Number" />
    </div>

    <div id="subjects-container">
      <div class="subject-row">
        <input type="text" placeholder="Subject Name" class="subject-name" />
        <input type="number" placeholder="Marks (out of 100)" class="subject-marks" min="0" max="100" />
      </div>
      <div class="subject-row">
        <input type="text" placeholder="Subject Name" class="subject-name" />
        <input type="number" placeholder="Marks (out of 100)" class="subject-marks" min="0" max="100" />
      </div>
      <div class="subject-row">
        <input type="text" placeholder="Subject Name" class="subject-name" />
        <input type="number" placeholder="Marks (out of 100)" class="subject-marks" min="0" max="100" />
      </div>
    </div>

    <button onclick="addSubject()">+ Add Subject</button>
    <button onclick="generateResult()">Generate Report</button>
    <button onclick="window.print()">ðŸ“„ Download as PDF</button>

    <div class="result" id="result-output"></div>
  </div>

  <script>
    function addSubject() {
      const container = document.getElementById("subjects-container");
      const div = document.createElement("div");
      div.className = "subject-row";
      div.innerHTML = `
        <input type="text" placeholder="Subject Name" class="subject-name">
        <input type="number" placeholder="Marks (out of 100)" class="subject-marks" min="0" max="100">
      `;
      container.appendChild(div);
    }

    function getGrade(mark) {
      if (mark >= 90) return "A+";
      else if (mark >= 80) return "A";
      else if (mark >= 70) return "B";
      else if (mark >= 60) return "C";
      else if (mark >= 50) return "D";
      else return "F";
    }

    function generateResult() {
      const names = document.querySelectorAll(".subject-name");
      const marks = document.querySelectorAll(".subject-marks");
      const studentName = document.getElementById("student-name").value.trim();
      const rollNumber = document.getElementById("roll-number").value.trim();
      const institutionName = document.getElementById("institution-name").value.trim();

      let total = 0;
      let count = 0;
      let reportRows = "";
      let allValid = true;

      for (let i = 0; i < names.length; i++) {
        const subject = names[i].value.trim();
        const mark = parseFloat(marks[i].value);

        if (subject === "" || isNaN(mark) || mark < 0 || mark > 100) {
          allValid = false;
          break;
        }

        total += mark;
        count++;
        const grade = getGrade(mark);
        reportRows += `<tr><td>${subject}</td><td>${mark}</td><td>${grade}</td></tr>`;
      }

      const resultBox = document.getElementById("result-output");

      if (!allValid || count === 0 || studentName === "" || rollNumber === "" || institutionName === "") {
        resultBox.innerHTML = `<p style="color:red;">âš  Please enter all required fields with valid subject names and marks.</p>`;
        return;
      }

      const percentage = (total / (count * 100)) * 100;
      const cgpa = (percentage / 9.5).toFixed(2);

      resultBox.innerHTML = `
        <h3>Report Card</h3>
        <p><strong>Institution:</strong> ${institutionName}</p>
        <p><strong>Student Name:</strong> ${studentName}</p>
        <p><strong>Roll Number:</strong> ${rollNumber}</p>
        <div class="report-card">
          <table>
            <tr><th>Subject</th><th>Marks</th><th>Grade</th></tr>
            ${reportRows}
            <tr><th>Total</th><th colspan="2">${total}</th></tr>
          </table>
          <p><strong>Total Subjects:</strong> ${count}</p>
          <p><strong>Percentage:</strong> ${percentage.toFixed(2)}%</p>
          <p><strong>CGPA:</strong> ${cgpa}</p>
        </div>
      `;
    }
  </script>

</body>
</html>
